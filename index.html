<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dynamic QR Redirect</title>
  <style>
    body {
      background-color: lightblue;
      text-align: center;
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #fff;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #fff transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbw-sXPRt-otBkdduObgZz6IfpIJY8n7wf6D-dCDgxA1tkxgKkVAzLuDmBsph8neFoHV/exec"; // Replace with your Apps Script URL

    // Detect if the user is on an iOS device
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

    // Extract 'k' parameter from the URL
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=") + 2);

    if (k) {
      // Append 'ios' parameter to the fetch URL based on device type
      fetch(`${AS_URL_BASE}?k=${k}&ios=${isIOS}`)
        .then(response => response.text())
        .then((redirectUrl) => {
          console.log("Redirecting to:", redirectUrl);
          if (redirectUrl) {
            document.location.replace(redirectUrl);
          }
        })
        .catch(error => console.error("Error:", error));
    }
  </script>
  
  <!-- Loading Animation -->
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</body>
</html>
